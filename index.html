<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punkte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 300px;
            max-width: 90%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Punkte: Code-Eingabe</h1>
    <input type="text" id="codeInput" placeholder="Gib deinen Code ein">
    <button onclick="checkCode()">Einreichen</button>
    <p id="result"></p>

    <!-- Verlinkung zur JavaScript-Datei -->
    <script src="script.js"></script>
</body>
</html>
